<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
/* ul말고 ol..*/
#numberlist li{
 list-style-type : none;
 font-size :16pt;
 float : left;
 margin :20px 20px 0px 0px;
}

li:first-child{
color: purple
 }

li:last-child{
color: silver
 }

li:nth-child(2n+1){
color :green

}


a{

margin : 20px;}


a:link{
color: pink;
text-decoration:none;

}

a:visited{

color: pink

}

a:hover{
background-color: gray;
text-decoration:underline;
}

p{
  clear :both 
  }


</style>



</head>
<body>



<ul id ="numberlist">
 <li>ONE </li>
 <li>TWO </li>
 <li>THREE </li>
 <li>FOUR </li>
 <li>5</li>
 <li>6</li>
 <li>7</li>
 <li>8</li>
 <li>9</li>
 <li>10</li>

</ul>


<p>

<a href="http://www.naver.com">naver </a>
<a href="http://www.daum.net">daum</a>

</p>



</body>
</html>
