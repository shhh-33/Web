<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

<!--

tr 행 td 열 

border 선

    <table border ="1" width ="400" height ="300" align= "center">

    컨트롤 스페이스로 뭐가 되는지 확인

<body>

   <div align ="center">
   
   <table border ="1" style ="width:400px; height:300px;" >

           <td>1-1 </td>

       </tr>
       <tr>

           <td>2-2 </td>   
       </tr>
       
       
       
      </table>
   </div>

    
     

</body>
