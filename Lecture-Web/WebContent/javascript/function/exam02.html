	/* <작업길어질때 씀>
	let func = function() {
		alert('3초가 지났습니다')
	}

	setTimeout(func, 3000) 함수 내용 다시적지않게 아래 익명함수로 적음 
	 */
 /*

		alert('3초가 지났습니다')
	}, 3000) //3초 지나면 이 함수 실행
	*/
	
	
	let id = setInterval(function(){
		document.write('현재시간 : ' + new Date() + '<br>')
	},1000)
	
	setTimeout(function(){
		alert('날짜 출력 종료 ..')
		clearInterval(id)
	},10000)
