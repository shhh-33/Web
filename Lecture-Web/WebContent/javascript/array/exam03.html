<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	let array = [ 10, 20, 30 ]
	//let copyArray = array //얕은복사
	
	//deep copy(깊은복사)
	let copyArray =[]
	for(let data of array){
		copyArray.push(data)
	}
	
	
	copyArray[1] = 2000
	
	document.write(`array : ${array}<br>`)
	document.write(`copyArray : ${copyArray}<br>`)
	
	//let copyArray2 = [10,20,30]
	let copyArray2 = [...array] //전개연산자
	
	document.write(`array : ${array}<br>`)
	document.write(`copyArray : ${copyArray}<br>`)
	document.write(`copyArray2 : ${copyArray2}<br>`)
	
</script>
</head>
<body>

</body>
</html>
