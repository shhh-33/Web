<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

let array =['a',123,12.34,true]
document.write(`1번째 요소 : ${array[0]} <br>`)
document.write(`2번째 요소 : ${array[1]} <br>`)
document.write(`3번째 요소 : ${array[2]} <br>`)
document.write(`4번째 요소 : ${array[3]} <br>`)
document.write(`5번째 요소 : ${array[4]} <br>`) // 에러x undefined로 뜸

array[8]=false //그냥 들어감 ,,,으로 중간에 비게


document.write(array + "<br>")
document.write("원소개수 : " + array.length + "개 <br>")

array[array.length] = "add"
document.write(`add 추가후 배열개수 : ${ array.length } <br>`)
document.write(array + "<br>")

//배열의 맨 마지막에 들어감 스택같은..느낌 
array.push('end')
document.write(`end 추가후 배열개수 : ${ array.length } <br>`)
document.write(array + "<br>")


let data = array.pop()
document.write(`삭제된 원소 : ${ data }<br>`)
document.write(array + "<br>")



</script>


</head>
<body>
</body>
</html>
