<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form action="http://naver.com">
  <progress max="100" value="40"></progress> <br>
  <meter max="100" value="40" > </meter> <br>
  
  색상 : <input type ="color"> <br>
  시간 : <input type ="time"> <br>
  월 : <input type ="month"> <br>
   <input type ="week"> <br>
   <input type ="date"  min="2021-01-29" max="2038-03-23"> <br>
 범위  <input type ="range" min="1" max="13" step="2"> <br>
 수량 <input type ="number" min="5" step="2" > <br>
 검색어 <input type = "search"> <br>
 전화번호 <input type = "tel" placeholder="xxx-xxxx-xxxx형식으로 입력 " size ="50"
        pattern="(010|011|016)-\d{3,4}-\d{4}"  >      <br>
 
 이메일 <input type ="email" required > <br>

 sns url :<input type ="url" > <br>

 <input type="submit" value="전송" > <br>
 

 
 </form>
</body>
</html>
