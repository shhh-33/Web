<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
table {
	width: 300px;
	height: 400px;
}
</style>
<script>
	window.onload = function() {
		//  let id = document.getElementById('id') : id와 일치하는 객체반환
		
		let id = document.querySelector('#id')  //  그룹과 일치하는 document안 첫번째 엘리먼트를 반환
		id.innerHTML = '아이디'

		//let pass = document.getElementById('pass')
		let pass = document.querySelector('.pass')
		pass.innerText = '패스워드'

	}
</script>
</head>
<body>
	<table border="1">
		<tr>
			<td id="id">Id</td>
		</tr>
		<tr>
			<td class="pass">Password</td>
		</tr>
	</table>


</body>
</html>
